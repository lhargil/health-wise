<div class="mb-4">
  <div class="flex items-start justify-between">
    <div class="order-2 flex items-start justiyf-start space-x-2">
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
          class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 text-xs leading-4 font-medium rounded text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150"
          mwlCalendarPreviousView [view]="view" [viewDate]="viewDate" (viewDateChange)="navigateCalendar.emit($event)">
          Previous
        </button>
      </span>
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
          class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 text-xs leading-4 font-medium rounded text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150"
          mwlCalendarToday [viewDate]="viewDate" (viewDateChange)="navigateCalendar.emit($event)">
          Today
        </button>
      </span>
      <span class="inline-flex rounded-md shadow-sm">
        <button type="button"
          class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 text-xs leading-4 font-medium rounded text-gray-700 bg-white hover:text-gray-500 focus:outline-none focus:border-blue-300 focus:shadow-outline-blue active:text-gray-800 active:bg-gray-50 transition ease-in-out duration-150"
          mwlCalendarNextView [view]="view" [viewDate]="viewDate" (viewDateChange)="navigateCalendar.emit($event)">
          Next
        </button>
      </span>
    </div>
    <div>
      <h3>{{ viewDate | calendarDate: view + "ViewTitle":"en" }}</h3>
    </div>
  </div>
</div>

<mwl-calendar-month-view [viewDate]="viewDate" [events]="events" [activeDayIsOpen]="activeDayIsOpen"
  (dayClicked)="dayClicked.emit($event.day)" (eventClicked)="handleEvent('Clicked', $event.event)"
  (eventTimesChanged)="eventTimesChanged.emit($event)">
</mwl-calendar-month-view>
