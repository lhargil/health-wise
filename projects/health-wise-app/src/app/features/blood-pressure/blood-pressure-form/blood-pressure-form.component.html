<form [formGroup]="bloodPressureForm">
  <div class="flex-1 flex flex-col justify-between">
    <div class="px-4 divide-y divide-gray-200 sm:px-6">
      <div class="space-y-6 pt-6 pb-5">
        <div class="space-y-1">
          <label for="systole" class="block text-sm font-medium leading-5 text-gray-900">
            Systole
          </label>
          <div class="relative rounded-md shadow-sm">
            <input id="systole" formControlName="systole"
              class="form-input block w-full sm:text-sm sm:leading-5 transition ease-in-out duration-150" />
          </div>
        </div>
        <div class="space-y-1">
          <label for="diastole" class="block text-sm font-medium leading-5 text-gray-900">
            Diastole
          </label>
          <div class="relative rounded-md shadow-sm">
            <input id="diastole" formControlName="diastole"
              class="form-input block w-full sm:text-sm sm:leading-5 transition ease-in-out duration-150" />
          </div>
        </div>
        <div class="space-y-1">
          <label for="heartRate" class="block text-sm font-medium leading-5 text-gray-900">
            Heart rate
          </label>
          <div class="relative rounded-md shadow-sm">
            <input id="heartRate" formControlName="heartRate"
              class="form-input block w-full sm:text-sm sm:leading-5 transition ease-in-out duration-150" />
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
